<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Weather</title>
			
		<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script type="text/javascript" src="src/script.js"></script>
		<link rel="stylesheet" type="text/css" href="src/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="src/style.css">



	</head>

	<body>
		<div class = "container">
			<div class="col-lg-12 col-md-12 col-xs-12">
				<h1>Weather</h1>
				<input type="text" class="city form-control" placeholder="Search" value="Voronezh">

				<p id="search" class="btn btn-default">Search</p>

				<select name="city" class="form-control">
				    <option>Voronezh</option>
				    <option>London</option>
				    <option>New York</option>
				    <option>Tokio</option>
				</select>

				<p id="del" class="btn btn-default">Delete</p>

				<div id="weather">
					<p class="cityName"></p>
					<p class="temp"></p>
					<p class="sky"></p>
					<p class="wind"></p>
				</div>

			</div>

			<div id="map"></div>
		</div>
	</body>

</html>
